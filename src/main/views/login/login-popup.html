<div class="login">
    <div class="login-header">
        <h3>Login to Trade App</h3>
    </div>
    <div class="login-form">
        <h3>Username:</h3>
        <input type="text" placeholder="Username" ng-model="loginForm.username"/><br>

        <h3>Password:</h3>
        <input type="password" placeholder="Password" ng-model="loginForm.password"/>

        <h3>Country:</h3>
        <input type="text" ng-disabled="true" ng-model="loginForm.country"/>

        <h3>Phone:</h3>
        <input type="text" placeholder="Phone" ng-model="loginForm.phone"/>

        <h3></h3>
        <input type="button" ng-click="login()" value="Login" class="login-button"/>
        <br>
    </div>
</div>
